<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood dApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
</head>

<body class="">
    <main>
        <div class="center">
            <div class="card">
                <div class="card-header">
                    <h3>Mood dApp</h3>
                </div>
                <div class="card-body">
                    <p>Here we can set or get the mood:</p>
                    <div>
                        <input class="form-control" type="text" id="mood" placeholder="Enter you mood to set" />
                    </div>
                    <div class="">
                        <button class="btn btn-primary my-1 w-100" id="getMood">Get Mood</button>
                    </div>
                    <div>
                        <button class="btn btn-success w-100" id="setMood">Set Mood</button>
                    </div>
                    <div id="currentMood">

                    </div>
                </div>
            </div>
        </div>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js" type="application/javascript"></script>
    <script src="./script.js"></script>
</body>

</html>
